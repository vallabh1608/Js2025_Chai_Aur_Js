<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel = "stylesheet" href = "../styles.css">
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <nav>
        <a href = "/">Home</a>
        <a href = "https://www.linkedin.com/in/garini-vallabh-98b79427b/">My LinkedIn</a>
    </nav>
    <div id = "wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and Guess a random number between 1 and 100</p>
        <p>You Have 10 attempts to guess the right number</p>
        <br>
        <form class = "form">
            <label for = "guessFeild" id = "guess">Guess a Number</label>
            <input type="text" id = "guessFeild" class="guessFeild">
            <input type = "submit" id = "subt" value = "Submit guess" class = "guessSubmit">
        </form>
        <div class = "resultParas">
            <p>Previous Guesses : <span class="guesses"></span></p>
            <p>Gusses Remaining : <span class = "lastResult">10</span></p>
            <p class = "lowOrHigh"></p>
        </div>
    </div>
</body>
<script src = "script.js"></script>
</html>
